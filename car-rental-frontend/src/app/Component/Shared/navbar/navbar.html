<nav class="navbar">
  <div class="navbar-container">
    <a class="navbar-brand" routerLink="/">
      <i class="fas fa-car"></i>
      Car<span>Book</span>
    </a>
    
    <button class="navbar-toggle" type="button" (click)="toggleMenu()" 
            [attr.aria-expanded]="isMenuOpen" aria-label="Toggle navigation">
      <span class="navbar-toggle-icon"></span>
    </button>

    <div class="navbar-menu" [class.active]="isMenuOpen">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
            <i class="fas fa-home"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/about" routerLinkActive="active" class="nav-link">
            <i class="fas fa-info-circle"></i> About
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/services" routerLinkActive="active" class="nav-link">
            <i class="fas fa-cogs"></i> Services
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/pricing" routerLinkActive="active" class="nav-link">
            <i class="fas fa-tags"></i> Pricing
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/vehicles" routerLinkActive="active" class="nav-link">
            <i class="fas fa-car-side"></i> Cars
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/blog" routerLinkActive="active" class="nav-link">
            <i class="fas fa-blog"></i> Blog
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/contact" routerLinkActive="active" class="nav-link">
            <i class="fas fa-envelope"></i> Contact
          </a>
        </li>
      </ul>

      <!-- Authentication Section -->
      <ul class="navbar-auth">
        <!-- Guest Menu -->
        <ng-container *ngIf="!isAuthenticated">
          <li class="nav-item">
            <a routerLink="/auth" class="nav-link btn btn-outline">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/auth" [queryParams]="{tab: 'signup'}" class="nav-link btn btn-primary">
              <i class="fas fa-user-plus"></i> Sign Up
            </a>
          </li>
        </ng-container>

        <!-- Authenticated User Menu -->
        <ng-container *ngIf="isAuthenticated">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" (click)="toggleDropdown($event)" 
               [class.active]="isDropdownOpen">
              <i class="fas fa-user-circle"></i> 
              {{ currentUser?.name || 'User' }}
            </a>
            <ul class="dropdown-menu" [class.active]="isDropdownOpen">
              <li>
                <a class="dropdown-item" routerLink="/profile">
                  <i class="fas fa-user"></i> Profile
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/bookings">
                  <i class="fas fa-calendar-check"></i> My Bookings
                </a>
              </li>
              <li *ngIf="isAdmin">
                <a class="dropdown-item" routerLink="/admin">
                  <i class="fas fa-cog"></i> Admin Panel
                </a>
              </li>
              <li class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item" (click)="logout()" style="cursor: pointer;">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
